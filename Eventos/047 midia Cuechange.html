<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Evento Cuechange</title>
    <style>
        video {
            width: 80vw;
        }
    </style>

</head>
<body>
   
    <video src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4" 
    controls>
    <track src="tracks/AV1_trailer_pt.vtt" label="Português" kind="subtitles" srclang="pt" default oncuechange="debug(event)">
    </video>

    
    <!--ocorre quando o evento de midia consegue ser registrar a alteração das linhas de legenda-->

    <script>
         function debug(e) {
             console.log('Evento: ' + e.type);        
        }
    </script>

</body>
</html>
