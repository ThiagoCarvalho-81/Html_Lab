<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Evento dragenter</title>
    <Style>
        #drag {
            width: 20vw;
            height: 20vw;
            background-color: brown;
        }
        #target {
            width: 20vw;
            height: 20vw;
            background-color: coral;
        }

    </Style>

</head>
 <body>
   
    <div id="drag" ondrag="debug(event)" ondragend="debug(event)" draggable="true"></div>

    <div id="target" ondragenter="debug(event)"></div>
   
    <!-- registra a entrada do documento dentro de um objeto-->


    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);        
            }

    </script>

</body>
</html>
