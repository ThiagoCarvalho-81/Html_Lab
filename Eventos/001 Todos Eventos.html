<!--
JANELA
afterprint|depois da página ser impressa.
beforeprint|antes da página ser impressa.
beforeunload|antes do navegador carregar outra página.
error | ocorrer um erro.
hashchange | o hash da url da página é alterado.
load | toda a página for carregada.
message | ocorrer uma mensagem.
offline | o navegador é desconectado da internet.
online | o navegador é conectado com a internet.
pagehide | a página é ocultada.
pageshow | a página é mostrada.
popstate | a ocorrência no histórico do navegador é alterada.
resize | a janela é redimensionada.
storage | o armazenamento do navegador é alterado.
unload | o usuário atualiza a página ou fecha a janela.

FORMULARIO
blur | o foco do elemento é removido.
change | termina de alterar o valor do elemento.
contextmenu | o usuário abre o menu de contexto.
focus | o elemento é focado.
input | o elemento recebe uma entrada de valor.
invalid | o valor do elemento é inválido.
reset | o valor do elemento é redefinido ao estado inicial.
search | o elemento input do tipo search é enviado.
select | o valor do elemento é selecionado.
submit | o formulário é enviado.

TECLADO
keydown | a tecla vai para baixo.
keypress | a tecla é pressionada.
keyup | a tecla é solta.

MOUSE
click | o elemento recebe um clique.
dblclick | o elemento recebe um clique duplo.
mousedown | o botão do clique vai para baixo.
mousemove | o cursor do mouse se move sobre o elemento.
mouseout | o cursor do mouse não está em cima do elemento.
mouseover | o cursor do mouse está em cima do elemento.
mouseup | o botão do clique é solto.
wheel | a roda do mouse é rodada.
mouseenter | o cursor do mouse entra em cima do elemento.
mouseleave | o cursor do mouse sai de cima do elemento.

ARRASTO
drag | o elemento é arrastado.
dragend | o elemento para de ser arrastado.
dragenter | o elemento arrastado entra em um elemento que permite soltar.
dragleave | o elemento arrastado sai de cima de um elemento que permite soltar.
dragover | o elemento arrastado passa em um elemento que permite soltar.
dragstart | o elemento começa a ser arrastado.
drop | o elemento é solto.
scroll | o scroll é rolado.

TRANSFERENCIA
copy | o conteúdo do elemento é copiado.
cut | o conteúdo do elemento é recortado.
paste | o conteúdo do elemento é colado.

MIDIA
abort | o carregamento da mídia é cancelado.
canplay | a mídia carregou o suficiente para começar.
canplaythrough | a mídia carregou e pode ser reproduzido até o final.
cuechange | o texto de uma trilha é alterado.
durationchange | o tamanho total da mídia é alterado.
emptied | acontece algum problema e a mídia fica indisponível.
ended | a mídia foi consumida até o fim.
error | um erro acontece.
loadeddata | os dados da mídia são carregados.
loadedmetadata | os metadados da mídia são carregados.
loadstart | os dados da mídia começam a ser carregados.
pause | a mídia é pausada.
play | a mídia é começada.
playing | depois que a mídia realmente começou.
progress|enquanto o navegador obtém os dados da mídia.
ratechange | a taxa de reprodução é alterada.
seeked | a busca de dados da mídia terminou.
seeking | a busca de dados da mídia está acontecendo.
stalled | o navegador não pode buscar os dados de mídia por qualquer motivo.
suspend | a busca de dados da mídia é parado antes de ser completamente carregado.
timeupdate | a posição da reprodução é alterada.
volumechange | o volume do áudio da mídia é alterado.
waiting | a mídia é pausada para armazenar mais dados em buffer.

OUTROS
toggle | o usuário abre ou fecha o elemento details.

-->
