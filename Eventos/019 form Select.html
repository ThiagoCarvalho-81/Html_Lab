<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Evento Select</title>


</head>
<body>
   
    <input type="text" onselect="debug(event)">
   
    <!--ocorre quando há seleção de algum conteúdo-->

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }

    </script>

</body>
</html>
