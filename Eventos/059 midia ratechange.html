<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Evento ratechange</title>
    <style>
        video {
            width: 80vw;
        }
    </style>

</head>
<body>
   
    <select onchange="SetRate(event)">
        <option>0.25</option>
        <option>0.5</option>
        <option>0.75</option>
        <option selected>1</option>
        <option>1.25</option>
        <option>1.5</option>
    </select>


    <video src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4" 
    controls 
    ondurationchange="debug(event)"
    onloadeddata="debug(event)"
    oncanplay="debug(event)"
    onloadedmetadata="debug(event)"
    onloadstart="debug(event)"
    onpause="debug(event)"s
    onplay="debug(event)"
    onplaying="debug(event)"
    onprogress="debug(event)"
    onratechange="debug(event)"
    ></video>
       
    <!-- registra quando existe troda de velocidade de que a mídia 
        é baixada durante a execução do carregamento 
        como o reprodutor do googlechrome nao tem essa opção de mudar a velocidade,
        criamos e habilitamo essa opção com javascript para observar o evento
    -->
    
    
    <script>
         function debug(e) {
             console.log('Evento: ' + e.type);        
        }
        function SetRate(e) {
            const videoEl = document.querySelector('video')
            const value= e.target.value;

            videoEl.playbackRate = parseFloat(value)

        }


    </script>

</body>
</html>
