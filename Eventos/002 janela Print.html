<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Evento afeterprint e beforeprint</title>


</head>
<body onbeforeprint="debug(event)" onafterprint="debug(event)">
   
    <!--Exemplo ao tentar imprimir-->


    <script>
        function debug(e) {
            alert('Evento: '+ e.type);
        }

    </script>

</body>
</html>
