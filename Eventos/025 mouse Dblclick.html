<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Evento Dblclick</title>


</head>
<body onclick="debug(event)">
   
    <button type="button" ondblclick="debug(event)"></button>


    <!-- 
        Registra o double click do mouse é mais comumente alocado no botão
        foi adicionado um comando em javascript para parar com a replicação dos comandos
    -->


    <script>
        function debug(e) {
            e.stopPropagation();
            console.log('Evento: ' + e.type);        
            }

    </script>

</body>
</html>
