<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Evento Keypress</title>


</head>
<body>
   

    <input type="text" onkeydown="debug(event)" onkeypress="debug(event)">

    <!--keypress registra o pressionar de qualquer tecla-->


    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);        
            }

    </script>

</body>
</html>
