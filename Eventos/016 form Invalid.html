<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Event Invalid</title>


</head>
<body>
   
    <form>
    <input type="email" oninvalid="debug(event)" required>
    <button type="submit">Enviar</button>
    </form>
    <!--ocorre quando há inserção de dados invalidos no campo-->

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }

    </script>
</body>
</html>
