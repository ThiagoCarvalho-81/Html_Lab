<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Evento dragend</title>
    <Style>
        div {
            width: 50vw;
            height: 50vw;
            background-color: brown;
        }

    </Style>

</head>
 <body>
   
    <div ondrag="debug(event)" ondragend="debug(event)"draggable="true"></div>
    
    <!-- registra o termino do arrasto de um objeto-->


    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);        
            }

    </script>

</body>
</html>
