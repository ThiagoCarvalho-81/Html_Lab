<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Evento Loadstart</title>
    <style>
        video {
            width: 80vw;
        }
    </style>

</head>
<body>
   
    <video src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4" 
    controls 
    ondurationchange="debug(event)"
    onloadeddata="debug(event)"
    oncanplay="debug(event)"
    onloadedmetadata="debug(event)"
    onloadstart="debug(event)"
    ></video>
        <!-- inicio do carregamento... serve como marco inicial para barra de status de carregamentoi-->
    <script>
         function debug(e) {
             console.log('Evento: ' + e.type);        
        }
    </script>

</body>
</html>
