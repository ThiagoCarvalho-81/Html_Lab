<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Marquee</title>
</head>
<body>
   
    <marquee direction="up">Treinamento</marquee>
    <marquee direction="down" width="150" height="100" style="border:tomato 1px solid">Treinamento</marquee>
    <br>
    <marquee direction="down" width="250" height="100" behavior="alternate" style="border:tomato 1px solid">
        <marquee behavior="alternate"> 
            Treinamento
        </marquee>
    </marquee>        
    <!-- 
        Tag que abre e fecha. Usada para definir uma área de rolagem de texto. 
        Herda todos atributos globais.
        Possui atributos específicos:
        behavior - Define como o texto será rolado;	scroll, slide, alternate
        direction - Define qual será a direção;	left, right, up, down
        height - Define a altura da área; Número
        width - Define a largura da área.	
        loop - Define o número de vezes que a rolagem será rolada; Número
        scrollamount - Define a quantidade de rolagem em cada intervalo; Número
        scrolldelay - Define o intervalo entre cada movimento de rolagem; Número
    -->

</body>
</html>
