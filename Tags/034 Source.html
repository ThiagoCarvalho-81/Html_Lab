    <!-- 
        Tag que abre e não fecha, usada para definir uma fonte de alguma mídia.
        usada junto com as tas audio, video, picture.
        Todos atributos globais são aplicáveis
        Possui atributos específicos
            src - define qual fonte/link da mídia; URL
            srcset - define qual fonte/link da mídia em situações diferentes; URL
            media - define a qual tipo de mídia essa fonte de dados se aplica; consulta de mídia
            sizes - define tamanhos diferentes
            type - define o tipo da mídia do arquivo; tipo de mídia   
    -->
