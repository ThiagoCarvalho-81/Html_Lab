    <title>Tag Dialog</title>

<body>
   
<dialog open> 

    Hello world

</dialog>
        
    <!-- 
        Tag que abre e fecha. Usada para abrir uma caixa de diálogo.

        Herda todos atributos globais.
        Tem um atributo padrão
            open - define se a caixa de diálogo deve estar visível; open
    -->
