<body>

    <img src="C:\Users\tscar\Desktop\PQVB_Germany\Pre\HTML5\Aulas\Fundamentos\Imagens\logo.png" alt="logo leao" usemap="#mapa-logo">
    
    <map name="mapa-logo">
         <area shape="circle" coords="211,263,15" href="https://www.google.com.br" alt="google" alt="Olho direito">
         <area shape="circle" coords="301,263,15" href="https://www.youtube.com.br" alt="youtube" alt="Olho esquerdo">
         <area shape="rect" coords="0,0,20,20" href="http://www.globo.com.br" alt="globo.com" alt="canto esquerdo">
     </map>
   
 <!-- 
     Tag que abre e não fecha, serve para definir área clicável num mapa.
     Deve vir dentro da tag map.
     Todos atributos globais são aplicáveis
     Possui atributos específicos
         alt - Define um texto alternativo para a imagem; texto
         shape - Define uma forma para a área; default, rect, circle, poly
         coords - define as coordenadas da área:
                x1,y1,x2,y2 para shape rect
                x,y,raio para shape circle
                x1,y1,x2,y2,...,xn,yn para shape poly
        download - 	Usado para forçar o download do destino do link:
            Se for definido um texto no valor, o mesmo será usado como nome do arquivo que 
            será baixado no download.
        href - Define qual o endereço do link de destino; URL
        hreflang - Define qual a linguagem do link de destino; Código de Linguagem
        media - Define qual a mídia ou dispositivo do link de destino; Media Query
        rel	- Define qual a relação do documento atual e o de destino: (para signigificados, vide TAG Link)
            alternate, 
            author, 
            bookmark, 
            external, 
            help, 
            license, 
            next, 
            nofollow, 
            noreferrer, 
            noopener, 
            prev, 
            search, 
            tag
        target	Define onde o link deverá ser aberto.	_blank, _parent, _self, _top, Nome de um Frame
        type	Define o tipo de mídia do link de destino.	Tipo de Mídia (MIME type)
        
 -->        


</body>
</html>
