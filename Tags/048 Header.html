<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Header</title>
</head>
<body>
   <header>
    <img src="C:\Users\tscar\Desktop\PQVB_Germany\Pre\HTML5\Aulas\Fundamentos\Imagens\arara.jpeg" alt="arara colorida" width="64" height="64">
    </header>

    <section>
        <article>
            <header>
                <h1>Tag Header em uso</h1>
                <h2>Titulo H2</h2>
            </header>
        </article>
    </section>


    <!--
        Tag que abre e fecha, usada para definir o cabeçalho da página
        Elemento obrigatório e normalmente possui Tags de título com h1, h2. h3, h4, h5 e h6
        Embora possa haver mais de uma tag header na página teremos apenas um h1 em toda a página 
        Todos atributos globais são aplicáveis
        Não possui atributos específicos
        -->

</body>
</html>
