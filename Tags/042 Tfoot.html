<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Tfoot</title>
    <link rel="stylesheet" href="table.css">

</head>
<body>
       
    <table>
        <thead>
            <tr>
                <th> Header 1 </th>
                <th> Header 2 </th>
                <th> Header 3 </th>
            </tr>
        </thead>
        <Tbody>
            <tr>
                <td colspan="2">A1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td rowspan="2">B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>C3</td>
            </tr>
        </Tbody>
        <tfoot>
            <tr>
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        </tfoot>

    </table>    

    <!-- 
            Tag que abre e fecha, usada para agrupar o conteúdo do rodapé da tabela. 
            É usada com as Tags Thead e Tfoot, devendo vir após ambas. 
            Deve ser filha de Table 
            Deve ter uma ou mais tags tr filhas
            
    -->
</body>
</html>
