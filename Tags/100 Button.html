<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Button</title>


</head>
<body>
   <form id="formulario">
       <input type="text" value="Thiago" name="nome">
    </form>
    
    <button type="button">Botão</button>
        <button type="reset" form="formulario">Limpar</button>
        <button type="submit" form="formulario">Enviar</button>        
    </form>
        <!-- 
        Tag que abre e fecha. Usada para definir uma botão clicável.
        Dentro desta tag pode ser colocado conteúdo com texto ou imaggem.
        Sempre especificar o atributo Type.
        Cada navegador pode usar um padrão diferente para o atributo type.
        Herda todos atributos globais.
        Possui atributos específicos
            autofocus - Define o foco neste elemento automaticamente ao carregar a página;	autofocus
            disabled - Define o botão como desabilitado; disabled
            form - Define a que formulario esse botão pertence; ID do formulário
            formaction - Define qual será o action do formulário ao clicar neste botão;	URL
            formenctype - Define qual será o enctype do formulário ao clicar neste botão:
                application/x-www-form-urlencoded, 
                multipart/form-data, 
                text/plain
            formmethod - Define qual será o método do formulário ao clicar neste botão;	get, post
            formnovalidate - Desativa a validação do formulário ao clicar neste botão; formnovalidate
            formtarget - Define qual será o target do formulário ao clicar neste botão:
                _blank, 
                _self, 
                _parent, 
                _top, 
                Nome de um Frame
            name - Define o nome do botão;	Nome
            type - Define o tipo do botão;
                button, 
                reset, 
                submit
            value - Define o valor inicial do botão; Texto

    -->

</body>
</html>
