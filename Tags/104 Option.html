<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Option</title>


</head>
<body>
   
<select>
    <option value="AC" disabled>Acre</option>
    <option value="AL">Alagoas</option>
    <option value="AM">Amazonas</option>
    <option value="AP">Amapa</option>
    <option value="BA">Bahia</option>
    <option value="CE">Ceará</option>
    <option value="SP" selected>São Paulo</option>
</select>
        
   
<!-- 
    Tag que abre e fecha. Usada para definir opção de lista suspensa. 
    Herda todos atributos globais.
    Possui atributos específicos
        disabled - Define um grupo como desabilitado; disabled
        lable - define um rótulo do grupo; Texto
        selected - define se a opção deve ser selecionada por padrão; selected
        value - define o valor que será enviado caso a opção seja selecionada; Texto

-->    

</body>
</html>
