<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Fildset</title>


</head>
<body>
   
    <fieldset>

        <input type="text" name="zipcote" placeholder="CEP...">
        <input type="text" name="address" placeholder="Endereço">
        <input type="text" name="complement" placeholder="Complemento">
        <input type="text" name="district" placeholder="Bairro">
        <input type="text" name="city" placeholder="Cidade">
        <input type="text" name="state" placeholder="Estado">
        <input type="text" name="country" placeholder="País">

    </fieldset>

    <!-- 
        Tag que abre e fecha. Usada para definir um grupo de campos de um formulário. 
        Essa tag desenha uma caixa ao redor dos campos aagrupados
        Essa pode tag pode ter uma tag legend dentro dela q vai dar uma explicação dos campos agrupados.
        Herda todos atributos globais.
        Tem atributos específicos
            disabled - Define que os botões agrupados como desabilitado; disabled
            form - Define a que formulario esse botão pertence; ID do formulário
            name - Define o nome do grpo de campos;	Nome
        -->

</body>
