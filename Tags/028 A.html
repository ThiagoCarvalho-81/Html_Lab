    <!--
        Tag que abre e fecha, usada para criar hyperlinks e vincular uma página html com outra. O atributo mais usado é o 'href'
        Todos atributos globais são aplicáveis
        Possui atributos específicos
            download - Usado para forçar o download do destino do link; Se for definido um texto no valor, o mesmo será usado como nome do arquivo que será baixado no download.
            href - Define qual o endereço do link de destino; URL
            hreflang - Define qual a linguagem do link de destino; Código de Linguagem
            media - Define qual a mídia ou dispositivo do link de destino; Media Query
            ping - Endereço de rastreio para monitorar cliques no link de destino; URL
            referrerpolicy - Define qual referenciador enviar proxima pagina vai saber de onde o usuário veio
                no-referrer, não dar referencia
                no-referrer-when-downgrade, 
                origin, 
                origin-when-cross-origin, 
                unsafe-url
            rel - Define qual a relação do documento atual e o de destino;
                alternate, alternativa
                author, link do autor
                bookmark, adição no favorito
                external, para explicitar que é um link externo
                help, ajuda
                license, licenciamento como opensource ou copyright
                next, proxima pagina
                prev, pagina anterior
                nofollow, 
                norerrer, 
                noopener, 
                search, busca
                tag, catgorização
            target - Define onde o link deverá ser aberto;
                _blank,
                _parent,
                _self,
                _top,
                Nome de um Frame
            type - Define o tipo de mídia do link de destino; Tipo de Mídia (MIME type)
        Possui 3 estilos CSS link, link visitado, link ativo
    -->
