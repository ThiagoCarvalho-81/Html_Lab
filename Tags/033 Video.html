    <!-- 
   
        Tag que abre e fecha, usada para definir um vídeo, filme ou transmissões de vídeo.
        Suporta os formatos: MP4, WEBM e OGG.
        Todos atributos globais são aplicáveis
        Possui atributos específicos
            autoplay - reprodução automática assim que arquivo de Vídeo estiver carregado; autoplay
            controls - habilita controle de reprodução de Vídeo; controls
            loop - define se o Vídeo deve começar reproduzir novamente após terminar; loop
            muted - define o volume do Vídeo como mudo; muted
            preload - define como o video deve ser carregado; auto, metadata, none
            poster - define uma imagem para ser exibida eqnt o video estiver sendo carregado ou anes do usuário clicar para exibir
            src - define qual fonte/link do vídeo; URL
            height - define altura do player do video; numero de pixels
            width - define largura do player do video; número de pixels
    -->
