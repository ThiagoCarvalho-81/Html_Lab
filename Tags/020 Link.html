    <!-- 
        Tag com abertura apenas não é fechada.
        Tag usada para associar "linkar" o documento atual com um documento externo. 
        O uso mais comum é para associar um documento CSS.
        A alocação mais comum é na Tag Head
        Herda todos atributos global e tem os seguintes atributos específicos:
                crossorigin - Define como o elemento lida com solicitações de origem cruzada:          anonymous, use-credentials
                
                href - Define o link referente ao documento que será associado: URL
                hreflang - define a linguagem do documento associado: Código de Linguagem
                media - define em qual dispositivo se aplica esse documento: Consulta de mídia
                sizes - define o tamanho para associação de ícones: Altura x Largura
                type - define o tipo de mídia do documento associado: Tipo de Mídia
                rel - define o relacionamento entre o documento atual e o associado: 
                    alternate, 
                    author, declara o autor da página
                    search, conecta à página de buscas dentro do seu site
                    help, conecta à página de ajuda, fornecer ajuda ao usuário
                    icon, altera o íncone da aba do navegador
                    license, registra a licença do conteúdo se é copyright ou opensource
                    prev, especifica a página anterior na arvore de navegação 
                    next, especifica a página posterior na arvore de navegação
                    pingback, texta conexão com alguma outra aplicação com intuito de registro para fins analíticos, utilizado em blogs e wordpress
                    dns-prefetch, faz consulta no dns
                    prefetch,  vai alem da consulta do dns e solicita a página, acelera, porem consome mais dados
                    preconnect, vai um pouco mais alem com a tentativa de conexão, deixando pronto o acesso a novas páginas ou recursos: CSS, imagem, js, cdn
                    preload, faz o carregamento previo de uma pagina para acelerar a navegacao
                    prerender, utilizado para acelerar a renderização da página subsequente
                    stylessheet
    -->
