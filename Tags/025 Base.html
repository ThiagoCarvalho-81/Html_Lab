<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag base</title>
    <base href="https://www.hcode.com.br" target="_blank">

</head>
<body>
   <!--
    Tag que não precisa fechar, usada para definir uma url padrão para todos os links da página.
    Pode haver no maximo uma tag base e ela deve estar colocada na tag head.
    Se colocada deverá ter um atributo href ou target ou ambos.
    Todos atributos globais são aplicáveis
    Possui atributos específicos
        href - define o url base; URL
        target - define onde o link deverá ser aberto;
             _blank, numa nova janela
             _parent, na janela pai
             _self, na propria janela
             _top,  na janela superior
             Nome de um frame, iframe específico
        
    -->
   
    <a href="/#/contato">Contato</a>

</body>
</html>
