<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag iframe</title>


</head>
<body>
   
<h1>Tag iframe</h1>

<iframe src="022 embed.html" width="800" height="600"></iframe>

    <!-- 
        Tag que abre e fecha, usada para definir um quadro embutido na página html de maneira a incorporar outra página html0.
        Todos atributos globais são aplicáveis
        Possui atributos específicos
            height - define altura do conteúdo embutido; numero de pixels
            width - define largura do conteúdo embutido; número de pixels 
            name - define o nome do quadro; URL
            sandbox - ativa conteúdos restritos por padrão
                allow-forms
                allow-pointer-lock
                allow-popups
                allow-same-origin
                allow scripts
                allow-top-navigation
            src - define qual fonte do documento a ser embutido; URL
            srcdoc - define qual estrutura do documento a ser embutido; HTML
        Possui dois estilos CSS focus->none e Seamless->block
    -->

</body>
</html>
