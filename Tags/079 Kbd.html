<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Kbd</title>
    <style>
        kbd {
            background-color: gainsboro;
            border-radius: 3px;
            color: midnightblue;
            display: inline-block;
            font-size: .85em;
            padding: 2px 4px;
        }
    </style>

</head>
<body>
   
    <p>
        Para copiar o texto use as teclas <kbd>Ctrl</kbd>+<kbd>C</kbd> 
    </p>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Incidunt et omnis, perspiciatis similique sunt. Asperiores est, fuga cum consequuntur eaque odit voluptatibus aliquam molestiae omnis, eveniet quisquam inventore! Totam!
    </p>
        
    <!-- 
        Tag que abre e fecha. Usada para definir uma entrada do tecladou em uma frase. 
        Usada para teclas de atalho. 
        Herda todos atributos globais.
    -->
</body>
</html>
