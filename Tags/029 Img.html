<a href="/ismap">

<div id="#passaroBonito">
<h1>Imagem arara em voo.</h1>
</div>

    <!--  
    Tag que não precisa fechar, usada para innserir imagens na página. 
    Possui atributos obrigatórios
        src - define qual a fonte/link de imagem; url
        alt - texto alternativo que resume o que a imagem exibe; texto
    Todos atributos globais são aplicáveis
    Possui atributos específicos além de src e alt:
        srcset - define a url da imagem em diferentes situações; URL
        crossorigin - define como elemento lida com soliciitações de origem cruzada; anonimous, use-credentials
        longdesc - define uma descrição longa detalhada da imagem; #idDadescrição
        ismap - define a imagem como em um mapa de imagens no servidor; ismap
        usemap - define a imagem como em um mapa de imagens no cliente; #nomedoMapa
        sizes - define tamanhos alternativos para as imagens
        height - define altura do conteúdo embutido; numero de pixels
        width - define largura do conteúdo embutido; número de pixels

    -->

</body>
</html>
