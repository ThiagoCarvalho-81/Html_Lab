    aceta todos atributos globais e possui 4 atributos específicos
    Charset - definição de caracteres
        padrão de carateres | charset="UTF-8"  que é o padrão abrange caracteres de linguas japonesa e chinesa bem como emojis
    Content - valor do meta
        width=device-width -  padrão que quer dizer que a largura da página é a largura do device em que está sendo aberta
        initial-scale=1.0 -  é importante ajuste a escala pra um para uqe seja feito ajuste proporcional da página (mas isso ocorre apenas quando o CSS está configurado para tal)
    Http-equiv - cabeçalho http:
        content-type
        Default-style
        Refresh
    Name - nome do metadado:
        application-name - utilizado para app para celular e pra web... cria um atalho pra o nome do app
        author
        description - descrição sobre a página
        generator
        keywords
        viewport
