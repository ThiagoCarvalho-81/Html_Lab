<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Time</title>


</head>
<body>
   
    <p> O dia da independencia do Brasil é <time datetime="1822-09-07"> 7 de setembro </time></p>
        
    <!-- 
        Tag que abre e fecha. Usada para definir uma data e/ou hora legível para humanos. 
        Herda todos atributos globais.
        Possui um atributo específico:
            datetime - define data e ou hora visível para leitores de maquina; data e hora
    -->
</body>
</html>
