<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Rp</title>


</head>
<body>
   
    <p>
        <ruby>キャラクター<rp>(</rp><rt>Kyarakutā</rt><rp>)</rp></ruby>
    </p>
        
    <!-- 
        Tag que abre e fecha. Usada para definir uma notação em ruby. 
        Usada para determinar parenteses em caso do leitor não deê suporte para exibição da pronuncia. 
        Frequentemente utilizado em publicações japonesas.
        Herda todos atributos globais.
    -->
</body>
</html>
