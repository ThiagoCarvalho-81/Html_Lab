<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Li</title>


</head>
<body>
   
    <ul>
        <li>Item A</li>
        <li value="50">Item B</li>
        <li>Item C</li>
        <li>Item D</li>
    </ul>

<hr>

    <ol>
        <li>Item A</li>
        <li value="50">Item B</li>
        <li>Item C</li>
        <li>Item D</li>
    </ol>

    <!-- 
        Tag que abre e fecha, serve para criar um item de lista que pode ou não ser ordenada.
        Deve estar sempre dentro de uma tag UL ou OL.
        Todos atributos globais são aplicáveis
        Possui atributos específicos
            value - Define o valor do item da lista. 
            qndo aplicada em listas ordenadas, esse será o valor inicial da lista; número ou texto
    -->

</body>
</html>
