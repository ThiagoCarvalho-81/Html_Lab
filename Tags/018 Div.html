<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Div</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: darkorchid;
        }
        
    </style>

</head>
<body>

<div> ok </div>

    <!-- 
        
        Tag que para divisão no documento, para uma seção específica
        Usada como wrap ou conteiner para outros elementos (agrupar, colocar um estilo, mostrar um quadrado na tela)
        Herda todos atributos global e não tem atributos específicos
    -->

</body>
</html>
