<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Noscript</title>
    <Noscript>
        <style>
            body{
                background-color: red;
                color: seashell;
            }
        </style>
    </Noscript>

</head>
<body>
   
    <!-- 
        Tag que precisa ser aberta e fechada
        serve para exibir o conteúdo quando não houver javascript disponível no navegador ou no device do usuário
        Todos atributos globais se aplicam

    -->
    <h1>Page</h1>
    
    <Noscript>
        <p>O javascript está desabilitado</p>
    </Noscript>

    <script>
        alert('Hello World')
    </script>


</body>
</html>
