<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Textarea</title>


</head>
<body>
   
<textarea name="descricao" cols="30" rows="10">Descrição</textarea>
        
    <!-- 
        Tag que abre e fecha. Usada para definir um campo de text com varias linhas. 
        Herda todos atributos globais.
        Possui atributos específicos:
            Autofocos - Define o foco neste campo quando a página é carregada; autofocus
            cols - Define largura visível; checked
            dirname - Define o nome do campo que será enviado informando a direção do texto; NomeDoInput.dir
            disabled -	Define o campo como desabilitado; disabled
            form -	Define qual o formulário que esse campo pertence; ID do formulário
            maxlength -	Define um comprimento máximo de caracteres; Número
            name -	Define o nome do campo; Texto
            placeholder - Define um texto de dica que descreve o valor esperado	; Texto
            readonly - Define o campo como somente leitura; readonly
            required - Define o campo como obrigatório para envio do formulário; required
            rows - Define a quantidade linhas visíveis do campo; Número
            wrap - Define como texto deve ser quebrado quando enviado; hard, soft
    -->

</body>
</html>
