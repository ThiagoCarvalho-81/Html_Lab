<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Tag Td</title>
        <link rel="stylesheet" href="table.css">
    
    </head>
    <body>
       
        <table>
            <tr>
                <td colspan="2">A1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td rowspan="2">B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>C3</td>
            </tr>
        </table>
   
    <!-- 
       Tag que abre e fecha, usada para definir células em uma tabela.
       Deve ser usada dentro um tag Tr.
       Possui atributos específicos
            Colspan - Define o número de colunas que esta célula deve ocupar; número
            headers - Define um ou mais células de cabeçalho relacionadas; ID da célula
            rowspan - Define o número de linhas que essa célula deve ocupar; número
    -->

</body>
</html>
