<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Script</title>
    <Script>
    alert('A');
    </Script>
</head>
<body>

     <!-- 
        
        Tag que abre e fecha, usada para definir a linguagem para criar o script ou apontar um arquivo usado na página, no lado cliente ou no frontend do usuário da página.
        Todos atributos globais são aplicáveis
        Possui atributos específicos
            Async - define que o atributo será executado de forma assincrona ue funciona para scripts externos
            Charset -padrão de caracteres usado (mais usado: "UTF-8")
            Defer - script só será executado depois da página ser carregada
            Src - fonte externa do script - URL
            Type - tipo de mídia do script - Tipo de mídia
        Deve ser posicionado lá no final do body por causa do bloqueio de renderização da página.
    -->
<Script>
alert('B');
</Script>

<h1>Hello World!</h1>

<Script src="script.js">
</Script>

</body>
</html>
