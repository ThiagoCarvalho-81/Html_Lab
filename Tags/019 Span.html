<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Span</title>

    <style>
        .vermelho {
            color: red;
        }
    </style>

</head>
<body>

    <p>Lorem ipsum <span Class="vermelho"> dolor </span> sit amet consectetur adipisicing elit. Laborum omnis, odio ab ipsam est officia dolorum voluptates, quibusdam quo, nemo totam repellat consequatur impedit repudiandae libero dicta recusandae accusamus blanditiis.</p>
    <span>
        dsf
    </span>

    <!-- 
        
        Tag usada para agrupar texto ou tags em um documento. Normalmente seu objetivo é só aplicar algum estilo CSS.
        Usada como wrap ou conteiner para outros elementos (agrupar, colocar um estilo, mostrar um quadrado na tela)
        Herda todos atributos global e não tem atributos específicos
    -->

</body>
</html>
