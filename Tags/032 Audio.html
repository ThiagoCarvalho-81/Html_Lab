   <!-- 
        Tag que abre e fecha, usada para definir um som, música ou transmissões de áudio.
        Suporta os formatos: MP3, WAV e OGG.
        Todos atributos globais são aplicáveis
        Possui atributos específicos
            autoplay - reprodução automática assim que arquivo de áudio estiver carregado; autoplay
            controls - habilita controle de reprodução de áudio; controls
            loop - define se o áudio deve começar reproduzir novamente após terminar; loop
            muted - define o volume do áudio como mudo; muted
            preload - define como o áudio deve ser carregado; auto, metadata, none
            src - define qual fonte/link do áudio; URL
