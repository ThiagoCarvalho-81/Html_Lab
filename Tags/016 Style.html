<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Style</title>
    <style>
        body {
            background-color: forestgreen;
        }
    </style>
    <style media="print">
        body {
            background-color: lightcoral;
        }

    </style>



</head>
<body>
   
    <!-- 
        
        Tag que abre e fecha, usada para definir o estilo do documento HTML
        É construido em CSS
        Todos atributos globais são aplicáveis 
        Possui atributos específicos
            Media - qual dispositivo de mídia o estilo é aplicado
                Consulta de midia
            Type - define o tipo de mídia
                Text/css
        embora não apareça se colocado no corpo do html pq seu lay-out é none... normalmente é colocada no head da página
    
    -->

</body>
</html>
