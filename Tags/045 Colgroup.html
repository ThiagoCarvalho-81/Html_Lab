<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Colgroup</title>
    <link rel="stylesheet" href="table.css">

</head>
<body>
   <table>
        <colgroup span="2" style="background-color: springgreen;"></colgroup>
        <thead>
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </thead>
        <tbody>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">footer</td>
        </tfoot>

   </table>


    <!-- 
            Tag que abre e fecha, usada para definir propriedades em colunas da tabela. 
            É usada dentro de uma Tag Table.
            Possui atributos específicos
                span - Define o número de colunas qye esse grupo deve abranger
    -->

</body>
</html>
