<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Select</title>


</head>
<body>
   

            <select>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AM">Amazonas</option>
                <option value="AP">Amapa</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
            </select>
               

        
    <!-- 
        Tag que abre e fecha. Usada para definir um campo de lista suspensa. 
        Cada opção dessa lista é definida por uma tag option.
        Herda todos atributos globais.
        Possui atributos específicos
            autofocus - Define o foco neste campo quando a página é carregada; autofocus
            disabled - Define o campo como desabilitado - disabled
            form - Define qual o formulário que esse campo pertence.; ID do formulário
            multiple - Define se o usuário pode entrar com mais de uma valor neste campo; multiple 
            name - Define o nome do campo; Texto
            required - Define o campo como obrigatório para envio do formulário; required
            size - Define quantas opções devem ficar visiveis na lista; Número
    -->

</body>
</html>
