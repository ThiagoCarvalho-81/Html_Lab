<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Map</title>


</head>
<body>

       <img src="C:\Users\tscar\Desktop\PQVB_Germany\Pre\HTML5\Aulas\Fundamentos\Imagens\logo.png" alt="logo leao" usemap="#mapa-logo">
       
       <map name="mapa-logo">
            <area shape="circle" coords="211,263,15" href="https://www.google.com.br" alt="google" alt="Olho direito">
            <area shape="circle" coords="301,263,15" href="https://www.youtube.com.br" alt="youtube" alt="Olho esquerdo">
        </map>
      
    <!-- 
        Tag que abre e fecha, serve para criar um map de área clicável.
        Define várias áreas clicáveis usando váreas atags area.
        O atributo name é obrigatório para relacionar com a tag img
        Todos atributos globais são aplicáveis
        Possui atributos específicos
            name - Define um nome para relacionar com o atributo usemao da tag img; nome do mapa 
    -->        

</body>
