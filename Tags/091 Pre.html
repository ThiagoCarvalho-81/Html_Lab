<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Pre</title>


</head>
<body>
   
    <p>
        Hcode
        Treinamentos
    </p>
    
    <pre>
        Hcode
        Treinamentos
    </pre>


    <!-- 
        Tag que abre e não fecha. Usada para definir um texto pré formatado, 
        ou seja tudo que for usado no código fonte será reproduzido no html.
        Essa tag preserva os espaços e as quebras de linha. 
        Herda todos atributos globais.
    -->

</body>
</html>
