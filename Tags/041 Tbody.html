<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Tbody</title>
    <link rel="stylesheet" href="table.css">

</head>
<body>
       
    <table>
        <thead>
            <tr>
                <th> Header 1 </th>
                <th> Header 2 </th>
                <th> Header 3 </th>
            </tr>
        </thead>
        <Tbody>
            <tr>
                <td colspan="2">A1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td rowspan="2">B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>C3</td>
            </tr>
        </Tbody>
    </table>    

    <!-- 
            Tag que abre e fecha, usada para agrupar todo conteÃºdo da tabela exceto cabeÃ§alho. 
            Ã‰ usada com as Tags Thead e Tfoot, devendo vir depois de Thead e antes de Tfoot. 
            Deve ser filha de Table 
            
        -->

</body>
</html>
