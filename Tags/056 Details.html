<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Details</title>

</head>


<body>
    <header></header>
    <main>
        <details open>
            <summary>Detalhes da página</summary>
            <p>Essa página diz respeito ao teste de uso da tag details do curso de HTML5</p>
        </details>
    </main>
    <footer></footer>



    <!-- 
        Tag que abre e fecha, detalha a página e esses detalhes podem ou não ser exibidos pelo usuário.  
        Qualquer tipo de conteúdo pode ser colocado dentro desta tag.
        Por padrão não é exibido pelo usuário e deve ter uma tag Summary dentro dela.
        Todos atributos globais são aplicáveis
        Possui atributo específico
            open - Define se os detalhes devem ficar visíveis para o usuário; open
    -->

</body>
</html>
