<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Table</title>
    <link rel="stylesheet" href="table.css">

</head>
<body>
   
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

    </table>

    <!-- 
        Tag que abre e  fecha, usada para criar tabelas. Porém ela não cria tabela sozinha, preciso usar
        tags tr e td para criar linhas e células
        Tabelas complexas tem ainda azs tags caption, col, colgroup, tfoot e tbody
        Não usar para construir o layout da página
        
    -->

</body>
</html>
