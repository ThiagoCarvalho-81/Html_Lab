<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Optgroup</title>


</head>
<body>
   
    <select>
        <optgroup label="Estados com A" disabled>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AM">Amazonas</option>
            <option value="AP">Amapa</option>
        </optgroup>
        <optgroup label="Demais Estados">  
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="SP" selected>São Paulo</option>
        </optgroup>
    </select>
        
   <!-- 
    Tag que abre e fecha. Usada para agrupar opções de uma lista suspensa. 
    Herda todos atributos globais.
    Possui atributos específicos
        disabled - Define um grupo de opções como desabilitado; disabled
        label - define um rótulo do grupo de opções; Texto
        
-->    

</body>
</html>
