<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag H3</title>

</head>
<body>

    <h1>
    Título principal        
    </h1>

    <h2>
    Título secundario 1
    </h2>

    <h3>
    Título de terceiro nível    
    </h3>

    <h2>
    Título secundario 2
    </h2>
    

    <!-- 
        
        Tag que abre e fecha, usada para definir o título secundário de inferior importância ao H2 do HTML, é um subtitulo
        É bom pensar como um item obrigatório, já ter um h2 antes
        Sua página pode ter diversos h3. 
        Todos atributos globais são aplicáveis não possui atributos específicos
        CSS Específico
    
    -->

</body>
</html>
