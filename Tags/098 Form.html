<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Form</title>


</head>
<body>
   
<form action="/urlqueoservidorrecuperariaosdadosparaenviarviahtml" method="POST" target="_blank" enctype="multipart/form-data">

        <input type="text" name="usernamet">
        <input type="password" name="password">
        <input type="submit" name="enviar">

</form>
        
    <!-- 
        Tag que abre e fecha. Usada para definir e agrupar todos os campos de um formulário
        Herda todos atributos globais.
        Possui atributos Específicos:
            accept-chartset	 - Define o encode usado ao enviar o formulário; charset
            action - Define para qual URL o formulário será enviado; URL
            autocomplete - Define se os campos terão a função auto completar habilitados; on, off
            enctype - Define qual codificação de formulário será usada
                application/x-www-form-urlencoded, 
                multipart/form-data, 
                text/plain
            method - Define qual será o método de envio do formulário; get, post
            name - Define qual o nome do formulário; Texto
            novalidate - Define se deve ser validado ao enviar; novalidate
            target - Define qual o alvo ao enviar o formulário;	_blank, _self, _parent, _top
    -->

</body>
</html>
