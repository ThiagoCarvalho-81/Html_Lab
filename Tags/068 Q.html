<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tag Q</title>


</head>
<body>
   
    <p>
        Lorem ipsum <q cite="https://www.google.com">dolor sit, amet consectetur</q> adipisicing elit. Incidunt eos et omnis, perspiciatis similique sunt. Asperiores est, fuga cum consequuntur eaque odit voluptatibus aliquam molestiae omnis, eveniet quisquam inventore! Totam!
    </p>
        
    <!-- 
        Tag que abre e fecha. Usada para definir para fazer uma citação simples. 
        Normalmente uma citação externa, simples e pequena sem recursos html. 
        Para citações mais complexas usar a tag blockquote.
        Herda todos atributos globais.
        Possui atributo exclusivo
            Cite - define a fonte da citação; URL
    -->

</body>
</html>
